<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesFUNNEL.css">
  <title>Sales Funnel</title>
</head>
<body>
  <nav class="sidebar">
    <ul class="nav-list">
      <li class="nav-item"><a href="#home">Home</a></li>
      <li class="nav-item"><a href="#pipeline" class="active">Pipeline</a></li>
      <li class="nav-item"><a href="#analytics">Analytics - Spire</a></li>
      <li class="nav-item"><a href="#tasks">Tasks</a></li>
      <li class="nav-item"><a href="#knowledge-base">Knowledge Base</a></li>
    </ul>
  </nav>
  <div class="funnel-container" id="funnelContainer"></div>
  <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const addTaskBtn = document.getElementById('add-task-btn');

        addTaskBtn.addEventListener('click', () => {
            const taskName = taskInput.value.trim();

            if (taskName === '') return;

            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';

            const checkbox = document.createElement('div');
            checkbox.className = 'checkbox';

            const taskNameElement = document.createElement('div');
            taskNameElement.className = 'task-name';
            taskNameElement.textContent = taskName;

            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('completed');
                taskNameElement.classList.toggle('completed');
            });

            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskNameElement);
            taskList.appendChild(taskItem);

            taskInput.value = '';
        });
    </script>
</body>
</html>
