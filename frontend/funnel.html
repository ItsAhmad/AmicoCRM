<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Funnel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .funnel-container {
      width: 300px;
      margin: 0 auto;
      position: relative;
    }
    .funnel-bar {
      position: relative;
      margin: 10px auto;
      color: white;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
    }
    .tooltip {
      visibility: hidden;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .funnel-bar:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Sales Funnel</h1>
  <div class="funnel-container" id="funnelContainer"></div>
  <script src="script.js"></script>
</body>
</html>
