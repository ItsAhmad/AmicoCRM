<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amico CRM - Pipeline</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="https://www.amico.com/_next/image?url=%2Flogos%2Famico-logo.png&w=256&q=75" alt="Amico Logo" class="logo">
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <ul class="nav-list">
        <li class="nav-item"><a href="#home">Home</a></li>
        <li class="nav-item"><a href="#pipeline" class="active">Pipeline</a></li>
        <li class="nav-item"><a href="#analytics">Analytics - Spire</a></li>
        <li class="nav-item"><a href="#tasks">Tasks</a></li>
        <li class="nav-item"><a href="#knowledge-base">Knowledge Base</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="pipeline-wrapper">
    <div class="pipeline-container" data-scope="Opportunity" style="min-width: 1100px">
      <div class="pipeline-view-container">
        <div id="searchContainer">
          <input 
            type="text" 
            id="searchBox" 
            placeholder="Search" 
          />
        </div>
        <div class="pipeline-view-contained">
        <table class="pipeline-headers">
          <thead>
            <tr class="pipeline-headers-row">
              <th data-name="deals" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Deals</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="leads">
                      <span class="fas fa-plus fa-sm"></span>
                  </a>
                </div>
              </th>
              <th data-name="specified" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Specified</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="leads">
                      <span class="fas fa-plus fa-sm"></span>
                  </a>
                </div>
              </th>
              <th data-name="quoted" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Quoted</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="quoted">
                      <span class="fas fa-plus fa-sm"></span>
                  </a>
                </div>
              </th>
              <th data-name="negotiation" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Negotiation</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="quoted">
                      <span class="fas fa-plus fa-sm"></span>
                  </a>
                </div>
              </th>
              <th data-name="yardline" class="stages-header">
                <div>
                  <span class="pipeline-header-label">5 Yard Line</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="quoted">
                      <span class="fas fa-plus fa-sm"></span>
                  </a>
                </div>
              </th>
              <th data-name="closedwon" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Closed Won</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="quoted">
                      <span class="fas fa-plus fa-sm"></span>
                 </a>
                </div>
              </th>
              <th data-name="closedlost" class="stages-header">
                <div>
                  <span class="pipeline-header-label">Closed Lost</span>
                  <a role="button" tabindex="0" title="Create" class="addProjectButton"
                  data-action="createInGroup" data-group="quoted">
                      <span class="fas fa-plus fa-sm"></span>
                    </a>
                </div>
              </th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="pipeline-table-placeholder" style="display: none;"></div>
      <div class="pipeline-table-container">
        <table class="pipeline-column-view" >
          <tbody>
            <tr class="pipeline-columns">
              <td class="group-column" data-name="deals">
                <div>
                    <div class="group-column-list sortable" data-name="deals">
                      <div class="column-list-item sortable" data-id="">
                      </div>
                  </div>
                  <div class ="show-more"></div>
                </div>
              </td>
              <td class="group-column" data-name="specified">
                <div>
                  <div class="group-column-list sortable" data-name="specified">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
              <td class="group-column" data-name="quoted">
                <div>
                  <div class="group-column-list sortable" data-name="quoted">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
              <td class="group-column" data-name="negotiation">
                <div>
                  <div class="group-column-list sortable" data-name="negotiation">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
              <td class="group-column" data-name="yardline">
                <div>
                  <div class="group-column-list sortable" data-name="yardline">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
              <td class="group-column" data-name="closedwon">
                <div>
                  <div class="group-column-list sortable" data-name="closedwon">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
              <td class="group-column" data-name="closedlost">
                <div>
                  <div class="group-column-list sortable" data-name="closedlost">
                    <div class="column-list-item sortable" data-id="">
                    </div>
                </div>
              </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
    

<!-- Modal to view deal -->
<div id="dealModal" class="dealModal" style="display: none;">
  <div class="modal-content">
    <span class="exit-button">&times;</span>
    <h2 id="dealTitle"></h2>
    <p><strong>Assigned User:</strong> <span id="dealUser"></span> <i class="fa fa-pencil edit-icon"></i></p>
    <p><strong>Stage:</strong> <span id="dealStage"></span></p>
    <p><strong>Amount:</strong> $<span id="dealAmount"></span></p>
    <h3>Contacts</h3>
    <ul id="dealContacts"></ul>
    <h3>Products</h3>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="dealProducts"></tbody>
    </table>
    <h3>Notes</h3>
    <div id="dealNotes"></div>
    <textarea id="newNote" placeholder="Add a note..."></textarea>
    <button id="addNoteButton">Add Note</button>
    <h3>Files</h3>
    <input type="file" id="uploadFiles" multiple>
    <button id="uploadFilesButton">Upload</button>
    <h3>Task</h3>
    <textarea id="newTask"></textarea>
    <button id="addTaskButton">Submit Task</button>
  </div>
</div>

        <option value="deals">Deals</option>
        <option value="specified">Specified</option>
        <option value="quoted">Quoted</option>

      </div>
      <div>
        <input type="checkbox" id="CUSTOM" name="products" value="CUSTOM">
        <label for="CUSTOM">CUSTOM</label>
      </div>
      <!-- Add more products here -->

      <label for="contactFirstName">Contact First Name:</label>
      <input type="text" id="contactFirstName" name="contactFirstName" required>

      <label for="contactLastName">Contact Last Name:</label>
      <input type="text" id="contactLastName" name="contactLastName" required>

      <label for="contactPhone">Phone Number:</label>
      <input type="tel" id="contactPhone" name="contactPhone" required>

      <label for="contactEmail">Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required>

      <button type="submit">Add to Pipeline</button>
    </form>
  </div>
  </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
