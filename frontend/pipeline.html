<body>
  <div class="container">
    <!-- Header -->

    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <ul class="nav-list">
        <li class="nav-item"><a href="#home">Home</a></li>
        <li class="nav-item"><a href="#pipeline" class="active">Pipeline</a></li>
        <li class="nav-item"><a href="#analytics">Analytics - Spire</a></li>
        <li class="nav-item"><a href="#tasks">Tasks</a></li>

    <!-- Main Content Area -->
    <main class="content">
      <h1>Pipeline</h1>
      <div class="pipeline">
        <!-- Pipeline Stages -->
        <div class="stage">Leads</div>
        <div class="stage">Follow Up</div>
        <div class="stage">Specified</div>
        <div class="stage">Quoted</div>
        <div class="stage">Negotiation</div>
        <div class="stage">5 Yard Line</div>
        <div class="stage">Closed Won</div>

      </div>

      <!-- Add Project Button -->
<button id="addProjectButton" class="add-project-button">Add Project</button>

<!-- Modal -->
<div id="projectModal" class="modal">

    <span class="close-button">&times;</span>
    <h2>Add Project</h2>

        <option value="Missouri">Missouri</option>
        <option value="Montana">Montana</option>
        <option value="Nebraska">Nebraska</option>
        <option value="Nevada">Nevada</option>
        <option value="New Hampshire">New Hampshire</option>
        <option value="New Jersey">New Jersey</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
        <option value="North Carolina">North Carolina</option>
        <option value="North Dakota">North Dakota</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Rhode Island">Rhode Island</option>
        <option value="South Carolina">South Carolina</option>
        <option value="South Dakota">South Dakota</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Texas">Texas</option>
        <option value="Utah">Utah</option>

        <option value="West Virginia">West Virginia</option>
        <option value="Wisconsin">Wisconsin</option>
        <option value="Wyoming">Wyoming</option>

      <label for="projectAddress">Project Address:</label>
      <input type="text" id="projectAddress" name="projectAddress" required>

      <label for="projectValue">Project Value:</label>
      <input type="number" id="projectValue" name="projectValue" required>

      <label for="projectStage">Project Stage:</label>
      <select id="projectStage" name="projectStage" required>
        <option value="Leads">Leads</option>
        <option value="Follow Up">Follow Up</option>
        <option value="Specified">Specified</option>
        <option value="Quoted">Quoted</option>
        <option value="Negotiation">Negotiation</option>
        <option value="5 Yard Line">5 Yard Line</option>
        <option value="Closed Won">Closed Won</option>
        <option value="Closed Lost">Closed Lost</option>
      </select>

        <label for="product2">Gamma</label>
      </div>
      <div>

      <label for="contactFirstName">Contact First Name:</label>
      <input type="text" id="contactFirstName" name="contactFirstName" required>

      <input type="text" id="contactLastName" name="contactLastName" required>
